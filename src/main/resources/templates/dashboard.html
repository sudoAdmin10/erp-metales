<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP - Fabricación de Metales</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Menu Principal-->
            <div th:replace="~{fragments/sidebar :: sidebar('dashboard')}"></div>

            <main class="col-md-9 col-lg-10 p-4">
                <header class="header">
                    <h2>Bienvenido al ERP de Fabricación de Metales</h2>
                </header>

                <section class="metrics">
                    <div class="metric-card">
                        <h3>Producción Diaria</h3>
                        <p>1,200 toneladas</p>
                    </div>
                    <div class="metric-card">
                        <h3>Inventario Actual</h3>
                        <p>5,000 toneladas</p>
                    </div>
                    <div class="metric-card">
                        <h3>Ventas del Mes</h3>
                        <p>$2,500,000</p>
                    </div>
                </section>

                <section class="charts">
                    <div class="chart-card">
                        <h3>Producción Mensual</h3>
                        <canvas id="lineChart"></canvas>
                    </div>

                    <div class="chart-card">
                        <h3>Ventas por Producto</h3>
                        <canvas id="barChart"></canvas>
                    </div>

                    <div class="chart-card">
                        <h3>Distribución de Ventas</h3>
                        <canvas id="pieChart"></canvas>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script>
        const lineChart = new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                datasets: [{
                    label: 'Producción (toneladas)',
                    data: [1200, 1500, 1300, 1700, 1600, 1800],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                }
            }
        });

        const barChart = new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: ['Acero', 'Aluminio', 'Cobre', 'Zinc'],
                datasets: [{
                    label: 'Ventas ($)',
                    data: [500000, 300000, 400000, 200000],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                }
            }
        });

        const pieChart = new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: {
                labels: ['Acero', 'Aluminio', 'Cobre', 'Zinc'],
                datasets: [{
                    label: 'Ventas ($)',
                    data: [500000, 300000, 400000, 200000],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                }
            }
        });
    </script>
</body>

</html>
