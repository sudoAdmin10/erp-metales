<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Metales - Empaque</title>
    <link rel="stylesheet" href="/styles/production.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <aside class="col-md-3 col-lg-2 bg-light p-3">
                <!-- Logo -->
                <div class="text-center mb-4">
                    <h1 class="h4 fw-bold text-primary">ERP Metales</h1>
                </div>

                <!-- Menú de navegación -->
                <nav class="nav flex-column">
                    <!-- Dashboard -->
                    <a href="#" class="nav-link active bg-primary text-white rounded mb-2">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>

                    <!-- Ventas -->
                    <a href="/sales" class="nav-link text-dark rounded mb-2">
                        <i class="fas fa-shopping-cart me-2"></i>Sales
                    </a>

                    <!-- Dropdown de Ventas -->
                    <div class="dropdown mb-2">
                        <a class="nav-link text-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fas fa-cogs me-2"></i>Sales Options
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/sales/suppliers">Suppliers</a></li>
                            <li><a class="dropdown-item" href="/sales/customers">Clients</a></li>
                            <li><a class="dropdown-item" href="/sales/reports">Reports</a></li>
                        </ul>
                    </div>

                    <!-- Producción -->
                    <a href="/production" class="nav-link text-dark rounded mb-2">
                        <i class="fas fa-industry me-2"></i>Production
                    </a>

                    <!-- Control de Calidad -->
                    <a href="/quality" class="nav-link text-dark rounded mb-2">
                        <i class="fas fa-check-circle me-2"></i>Quality Control
                    </a>

                    <!-- Empaque -->
                    <a href="/packaging" class="nav-link text-dark rounded mb-2">
                        <i class="fas fa-box me-2"></i>Packaging
                    </a>
                </nav>
            </aside>

            <!-- Contenido principal -->
            <main class="col-md-9 col-lg-10 p-4">
                <header class="header">
                    <h2>Packaging</h2>
                </header>

                <section class="table-section mb-4">
                    <table class="production-table">
                        <thead>
                            <tr>
                                <th>Client</th>
                                <th>Product</th>
                                <th>Total</th>
                                <th>Order Date</th>
                                <th>Amount</th>
                                <th>Status</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="o : ${lista_ordenes_pendientes}">
                                <td th:text="${o.customerName}"></td>
                                <td th:text="${o.productName}"></td>
                                <td th:text="'$'+${o.total}"></td>
                                <td th:text="${o.orderDate}"></td>
                                <td th:text="${o.amount}"></td>
                                <td>
                                    <span th:switch="${o.status}">
                                        <span th:case="'Accepted'" class="status acepted" th:text="${o.status}"></span>
                                    </span>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </section>

            </main>
        </div>
    </div>




</body>

</html>
