<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Metales - Provider</title>
    <link rel="stylesheet" href="/styles/production.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menu Principal-->
            <div th:replace="~{fragments/sidebar :: sidebar('dashboard')}"></div>

            <!-- Contenido principal -->
            <main class="col-md-9 col-lg-10 p-4">

                <header class="header">
                    <h2>New Provider</h2>
                    <a href="/sales/suppliers" class=" btn btn-primary"><i class="fa-solid fa-backward"></i> Return</a>
                </header>

                <section class="order-section">
                    <form action="/sales/suppliers/save" method="post" th:object="${provider}">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Type the name..."
                                required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Type the last name..."
                                required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" id="phone" name="phone" placeholder="Phone number please" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="Complete address..." required>
                        </div>
                        <div class="form-group">
                            <label for="company">Company</label>
                            <input type="text" id="company" name="company" placeholder="Owned company..." required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Enter city" required>
                        </div>
                        <div class="form-group">
                            <label for="zip_code">Zip Code</label>
                            <input type="number" id="zip_code" name="fecha-zip_code" placeholder="Enter the zip code"
                                required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class=" btn btn-outline-primary mt-4">Create Provider</button>
                        </div>
                    </form>
                </section>


            </main>
        </div>
    </div>


</body>

</html>
