<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Metales - Provider</title>
    <link rel="stylesheet" href="/styles/production.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <aside class="col-md-3 col-lg-2 bg-light p-3">
                <!-- Logo -->
                <div class="text-center mb-4">
                    <h1 class="h4 fw-bold text-primary">ERP Metales</h1>
                </div>

                <!-- Menú de navegación -->
                <nav class="nav flex-column">
                    <!-- Dashboard -->
                    <a href="#" class="nav-link active bg-primary text-white rounded mb-2">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>

                    <!-- Ventas -->
                    <a href="/sales" class="nav-link text-dark rounded mb-2">
                        <i class="fas fa-shopping-cart me-2"></i>Ventas
                    </a>

                    <!-- Dropdown de Ventas -->
                    <div class="dropdown mb-2">
                        <a class="nav-link text-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fas fa-cogs me-2"></i>Opciones de Ventas
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/sales/suppliers">Generar Orden</a></li>
                            <li><a class="dropdown-item" href="/sales/customers">Clientes</a></li>
                            <li><a class="dropdown-item" href="/sales/reports">Reportes</a></li>
                        </ul>
                    </div>

                    <!-- Producción -->
                    <a href="/production" class="nav-link text-dark rounded mb-2">
                        <i class="fas fa-industry me-2"></i>Producción
                    </a>

                    <!-- Control de Calidad -->
                    <a href="/quality" class="nav-link text-dark rounded mb-2">
                        <i class="fas fa-check-circle me-2"></i>Control de Calidad
                    </a>

                    <!-- Empaque -->
                    <a href="/packaging" class="nav-link text-dark rounded mb-2">
                        <i class="fas fa-box me-2"></i>Empaque
                    </a>
                </nav>
            </aside>

            <!-- Contenido principal -->
            <main class="col-md-9 col-lg-10 p-4">
                <section class="order-section">
                    <h3>Tomar Pedido</h3>
                    <form action="/sales/suppliers/save" method="post" th:object="${customer}" class="order-form">
                        <div class="form-group">
                            <label for="cliente">Cliente</label>
                            <input type="text" id="cliente" name="cliente" required>
                        </div>
                        <div class="form-group">
                            <label for="producto">Producto</label>
                            <input type="text" id="producto" name="producto" required>
                        </div>
                        <div class="form-group">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" id="cantidad" name="cantidad" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha-entrega">Fecha de Entrega</label>
                            <input type="date" id="fecha-entrega" name="fecha-entrega" required>
                        </div>
                        <button type="submit" class=" btn btn-outline-primary">Create Provider</button>
                    </form>
                </section>


            </main>
        </div>
    </div>


</body>

</html>
