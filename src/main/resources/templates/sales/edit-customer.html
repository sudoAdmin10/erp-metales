<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Metales - Editar Cliente</title>
    <link rel="stylesheet" href="/styles/edit-customer.css">
    <link rel="stylesheet" href="/styles/nabvar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="logo">
                <h1>ERP Metales</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/sales">Ventas</a></li>
                    <li><a href="/production">Producci√≥n</a></li>
                    <li><a href="/quality">Calidad</a></li>
                    <li><a href="/packaging">Empaque</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <header class="header">
                <h2>Edit Client</h2>
                <a href="/sales/customers" class="btn-primary">Volver a Clientes</a>
            </header>

            <!-- Formulario para editar un cliente existente -->
            <section class="form-section">
                <form th:action="@{/sales/customers/edit/{id}(id=${customer.id})}" method="post">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" th:value="${customer.first_name}">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" th:value="${customer.last_name}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="emai" id="email" name="email" th:value="${customer.email}">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" th:value="${customer.address}">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="phone" id="phone" name="phone" th:value="${customer.phone}">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
