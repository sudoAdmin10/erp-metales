<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Metales - Editar Cliente</title>
    <link rel="stylesheet" href="/styles/production.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menu Principal-->
            <div th:replace="~{fragments/sidebar :: sidebar('dashboard')}"></div>

            <!-- Contenido principal -->
            <main class="col-md-9 col-lg-10 p-4">
                <header class="header">
                    <h2>Edit Client</h2>
                    <a href="/sales/customers" class="btn btn-primary"><i class="fa-solid fa-backward"></i> Return to
                        Clients</a>
                </header>

                <!-- Formulario para editar un cliente existente -->
                <section>
                    <form th:action="@{/sales/customers/edit/{id}(id=${customer.id})}" method="post">
                        <div class="form-group">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name" th:value="${customer.first_name}">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name" th:value="${customer.last_name}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="emai" id="email" name="email" th:value="${customer.email}">
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" th:value="${customer.address}">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="phone" id="phone" name="phone" th:value="${customer.phone}">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary mt-4">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>

</body>

</html>
