<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Metales - Editar Cliente</title>
    <link rel="stylesheet" href="/styles/production.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <aside class="col-md-3 col-lg-2 bg-light p-3">
                <!-- Logo -->
                <div class="text-center mb-4">
                    <h1 class="h4 fw-bold text-primary">ERP Metales</h1>
                </div>

                <!-- Menú de navegación -->
                <nav class="nav flex-column">
                    <!-- Dashboard -->
                    <a href="#" class="nav-link active bg-primary text-white rounded mb-2">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>

                    <!-- Ventas -->
                    <a href="/sales" class="nav-link text-dark rounded mb-2">
                        <i class="fas fa-shopping-cart me-2"></i>Ventas
                    </a>

                    <!-- Dropdown de Ventas -->
                    <div class="dropdown mb-2">
                        <a class="nav-link text-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fas fa-cogs me-2"></i>Opciones de Ventas
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/sales/suppliers">Suppliers</a></li>
                            <li><a class="dropdown-item" href="/sales/customers">Clients</a></li>
                            <li><a class="dropdown-item" href="/sales/reports">Reports</a></li>
                        </ul>
                    </div>

                    <!-- Producción -->
                    <a href="/production" class="nav-link text-dark rounded mb-2">
                        <i class="fas fa-industry me-2"></i>Producción
                    </a>

                    <!-- Control de Calidad -->
                    <a href="/quality" class="nav-link text-dark rounded mb-2">
                        <i class="fas fa-check-circle me-2"></i>Control de Calidad
                    </a>

                    <!-- Empaque -->
                    <a href="/packaging" class="nav-link text-dark rounded mb-2">
                        <i class="fas fa-box me-2"></i>Empaque
                    </a>
                </nav>
            </aside>

            <!-- Contenido principal -->
            <main class="col-md-9 col-lg-10 p-4">
                <header class="header">
                    <h2>Edit Order</h2>
                    <a href="/sales" class="btn btn-primary">Return to Sales</a>
                </header>

                <section>
                    <form th:action="@{/sales/order/edit/{id}(id=${order.id})}" method="post">
                        <div class="form-group">
                            <label for="customerName">Customer Name:</label>
                            <select id="customer" name="customerId" class="form-select">
                                <option value="">Select a Client...</option>
                                <option th:each="c : ${lista_clientes}" th:value="${c.id}"
                                    th:text="${c.first_name + ' ' + c.last_name}"
                                    th:selected="${c.id == order.customerId}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <select class="form-select form-select" name="productId">
                                <option value="">Select a Product...</option>
                                <option th:each="product : ${lista_products}" th:value="${product.id}"
                                    th:text="${product.name}" th:selected="${product.id == order.productId}">
                                </option>
                            </select>
                        </div>
                        <div>
                            <label for="orderDate" class="form-label">Order Date:</label>
                            <input type="date" class="form-control" id="orderDate" name="orderDate"
                                th:value="${order.orderDate != null ? T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd').format(order.orderDate) : ''}"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount:</label>
                            <input type="text" id="amount" name="amount" th:value="${order.amount}">
                        </div>
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="Pending" th:selected="${order.status == 'PENDING'}">Pending</option>
                                <option value="Acepted" th:selected="${order.status == 'ACCEPTED'}">Acepted</option>
                                <option value="Rejected" th:selected="${order.status == 'REJECTED'}">Rejected</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary mt-4">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>

</body>

</html>
