<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/styles/customers.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <aside class="col-md-3 col-lg-2 bg-light p-3 ">
                <!-- Logo -->
                <div class="text-center mb-4">
                    <h1 class="h4 fw-bold text-primary">ERP Metales</h1>
                </div>

                <!-- Menú de navegación -->
                <nav class="nav flex-column">
                    <!-- Dashboard -->
                    <a href="#" class="nav-link active bg-primary text-white rounded mb-2">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>

                    <!-- Ventas -->
                    <a href="/sales" class="nav-link text-dark rounded mb-2">
                        <i class="fas fa-shopping-cart me-2"></i>Sales
                    </a>

                    <!-- Dropdown de Ventas -->
                    <div class="dropdown mb-2">
                        <a class="nav-link text-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fas fa-cogs me-2"></i>Sales Options
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/sales/suppliers">Suppliers</a></li>
                            <li><a class="dropdown-item" href="/sales/customers">Clients</a></li>
                            <li><a class="dropdown-item" href="/sales/reports">Reports</a></li>
                        </ul>
                    </div>

                    <!-- Producción -->
                    <a href="/production" class="nav-link text-dark rounded mb-2">
                        <i class="fas fa-industry me-2"></i>Production
                    </a>

                    <!-- Control de Calidad -->
                    <a href="/quality" class="nav-link text-dark rounded mb-2">
                        <i class="fas fa-check-circle me-2"></i>Quality Control
                    </a>

                    <!-- Empaque -->
                    <a href="/packaging" class="nav-link text-dark rounded mb-2">
                        <i class="fas fa-box me-2"></i>Packaging
                    </a>
                </nav>
            </aside>

            <!-- Contenido principal -->
            <main class="col-md-9 col-lg-10 p-4">
                <header class="header">
                    <h2>Providers</h2>
                    <a href="/sales/suppliers/new" class="btn btn-outline-primary btn-sm">New Provider</a>
                </header>

                <!-- Mensajes de éxito/error -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fa-solid fa-circle-check"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fa-solid fa-triangle-exclamation"></i> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>


                <!-- Modal de Confirmación -->
                <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Confirmar Eliminación</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ¿Estás seguro de que deseas eliminar este cliente?
                            </div>
                            <div class="modal-footer">
                                <form action="/sales/suppliers/delete" method="post">
                                    <input type="hidden" id="deleteProviderId" name="id">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <script>
                    function openDeleteModal(element) {
                        let providerId = element.getAttribute("data-id");
                        document.getElementById("deleteProviderId").value = providerId;
                        var deleteModal = new bootstrap.Modal(document.getElementById("confirmDeleteModal"));
                        deleteModal.show();
                    }
                </script>


                <!-- Tabla dinámica de clientes -->
                <section class="table-section">
                    <table class="sales-table">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Address</th>
                                <th>City</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Acction</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${lista_proovedores}">
                                <td th:text="${c.first_name}"></td>
                                <td th:text="${c.last_name}"></td>
                                <td th:text="${c.address}"></td>
                                <td th:text="${c.city}"></td>
                                <td th:text="${c.phone}"></td>
                                <td th:text="${c.email}"></td>
                                <td>
                                    <a th:href="@{/sales/suppliers/edit/{id}(id=${c.id})}"
                                        class="btn btn-sm btn-outline-warning"><i
                                            class="fa-solid fa-pen-to-square"></i></a>
                                    <a href="#" class="btn btn-sm btn-outline-danger" onclick="openDeleteModal(this)"
                                        th:attr="data-id=${c.id}">
                                        <i class="fa-solid fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </main>
        </div>
    </div>


</body>

</html>
